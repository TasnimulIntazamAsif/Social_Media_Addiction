<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Addiction Risk Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Social Media Addiction Risk Assessment</h2>
                    </div>
                    <div class="card-body">
                        <form id="assessmentForm">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender (0 for Female, 1 for Male)</label>
                                <input type="number" class="form-control" id="gender" name="gender" min="0" max="1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="usage_time" class="form-label">Daily Social Media Usage (hours)</label>
                                <input type="number" class="form-control" id="usage_time" name="usage_time" step="0.1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="anxiety" class="form-label">Anxiety Level (1-10)</label>
                                <input type="number" class="form-control" id="anxiety" name="anxiety" min="1" max="10" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="depression" class="form-label">Depression Level (1-10)</label>
                                <input type="number" class="form-control" id="depression" name="depression" min="1" max="10" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="self_esteem" class="form-label">Self-Esteem Level (1-10)</label>
                                <input type="number" class="form-control" id="self_esteem" name="self_esteem" min="1" max="10" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="sleep_quality" class="form-label">Sleep Quality (1-10)</label>
                                <input type="number" class="form-control" id="sleep_quality" name="sleep_quality" min="1" max="10" required>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Assess Risk</button>
                            </div>
                        </form>
                        
                        <div id="result" class="mt-4" style="display: none;">
                            <div class="alert" role="alert">
                                <h4 class="alert-heading">Assessment Result</h4>
                                <p id="resultMessage"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
